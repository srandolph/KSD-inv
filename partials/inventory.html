 <div class="row">
    <div class="col-md-12" ng-show="inventories.length > 0">

    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-inventory/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new inventory</a>
    </div>
    <div class="form-group pull-right">
        <i class="glyphicon glyphicon-search"></i>
        <input type="text" ng-model="query" name="query" placeholder="Sreach for item">
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Item Name&nbsp;</th>
        <th>Serial Number&nbsp;</th>
        <th>Type&nbsp;</th>
        <th>Room&nbsp;</th>
        <th>City&nbsp;</th>
        <th>Date Added&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in inventories | filter: query">
                <td>{{data.itemName}}</td>
                <td>{{data.serialNumber}}</td>
                <td>{{data.type}}</td>
                <td>{{data.room}}</td>
                <td>{{data.city}}</td>
                <td>{{data.ts}}</td>
                <td><a href="#/edit-inventory/{{data.itemNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit inventory</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="inventorys.length == 0">
        <div class="col-md-12">
        alert($scope)
            <h4>No inventory found!</h4>
        </div>
    </div>
</div>
